<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Taksi Aplikacija</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/StyleHtml/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="/StyleHtml/css/font-awesome.min.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="/StyleHtml/Scripts/index-script.js"></script>
</head>
<body>

    <!-- navigacioni bar -->
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapsed" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Taksi Aplikacija</a>
            </div>

            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a href="index.html">Pocetna</a></li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="well">
                    <h3 align="center">
                        <span>
                            Online Taksi Aplikacija
                        </span>
                        <span>
                            <br> <img src="/StyleHtml/assets/taxi-logo.jpg" alt="TAXI SLIKA"> <br /> <br />
                        </span>
                        <span>
                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#loginModal">Prijavi se</button>
                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#registerModal">Registracija</button>
                        </span>
                    </h3>
                </div>
            </div>
        </div>
    </div>

    <!-- login modal -->
    <div class="modal fade" id="loginModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h3 class="modal-title">Prijava</h3>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label class="control-label">Korisnicko ime</label>
                        <input type="text" class="form-control" id="korIme" name="KorisnickoIme">
                    </div>

                    <div class="form-group">
                        <label class="control-label">Lozinka</label>
                        <input type="password" class="form-control" id="korPass" name="Lozinka">
                    </div>
                </div>

                <div class="modal-footer">
                    <a href="" class="btn btn-default" data-dismiss="modal">Izadji</a>
                    <button type="submit" class="btn btn-primary" id="prijava">Potvrdi</button>
                </div>
            </div>
        </div>
    </div>

    <!-- register modal -->
    <div class="modal fade" id="registerModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h3 class="modal-title">Registracija</h3>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label class="control-label">Korisnicko ime</label>
                        <input type="text" class="form-control" id="korImeReg" name="KorisnickoIme">
                    </div>

                    <div class="form-group">
                        <label class="control-label">Lozinka</label>
                        <input type="password" class="form-control" id="korPassReg" name="Lozinka">
                    </div>

                    <div class="form-group">
                        <label class="control-label">Ime</label>
                        <input type="text" class="form-control" id="ime" name="Ime">
                    </div>

                    <div class="form-group">
                        <label class="control-label">Prezime</label>
                        <input type="text" class="form-control" id="prezime" name="Prezime">
                    </div>

                    <div class="form-group">
                        <label class="control-label">Pol</label>
                        <select class="form-control" id="pol" name="Pol">
                            <option value="M">M</option>
                            <option value="Z">Z</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="control-label">JMBG</label>
                        <input type="text" class="form-control" id="jmbg" name="JMBG">
                    </div>

                    <div class="form-group">
                        <label class="control-label">Broj telefona</label>
                        <input type="text" class="form-control" id="brTelefona" name="KontaktTelefon">
                    </div>

                    <div class="form-group">
                        <label class="control-label">Email</label>
                        <input type="email" class="form-control" id="email" name="Email">
                    </div>
                </div>

                <div class="modal-footer">
                    <a href="" class="btn btn-default" data-dismiss="modal">Izadji</a>
                    <button type="submit" class="btn btn-primary" id="registracija">Potvrdi</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Latest compiled and minified JavaScript -->
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>
</html>
