<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Taxi Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/StyleHtml//css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="/StyleHtml//css/font-awesome.min.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="/Scripts/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("p").click(function () {
                alert($(this).text());
            });

            $("#load-products").click(function () {
                $.get("/api/registration", function (data, status) {
                    let tableOfProducts = "<table border='1'>";
                    for (korisnik in data) {
                        tableOfProducts += `<tr><td>${data[korisnik].KorisnickoIme}</td><td>${data[korisnik].Lozinka}</td></tr>`;
                    }
                    tableOfProducts += "</table>";
                    $("#content").html(tableOfProducts);
                });
            });

            $("#registracija").click(function () {
                let korisnik = {
                    KorisnickoIme: `${$('#korImeReg').val}`,
                    Lozinka: `${$('#korLozReg').val}`,
                    Ime: `${$('#ime').val}`,
                    Prezime: `${$('#prezime').val}`,
                    Pol: `${$('#pol').val}`,
                    JMBG: `${$('#jmbg').val}`,
                    KontaktTelefon: `${$('#brTelefona').val}`,
                    EmailAdresa: `${$('#emailAdresa').val}`,
                };

                $.ajax({
                    type: 'POST',
                    url: '/api/Registration',
                    data: JSON.stringify(korisnik),
                    contentType: 'application/json; charset=utf-8',
                    dataType: 'json',
                })
            });
        });
    </script>
</head>
<body>
    <!-- navigacioni bar -->
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapsed" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Taxi Application</a>
            </div>
        
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="login.html">Sign in</a></li>
                    <li class="active"><a href="signup.html">Sign up</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- registration form -->
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="well">
                    <div class="form-group">
                        <label class="control-label">Username</label>
                        <input type="text" class="form-control" id="korImeReg" name="KorisnickoIme">
                    </div>

                    <div class="form-group">
                        <label class="control-label">Password</label>
                        <input type="password" class="form-control" id="korLozReg" name="Lozinka">
                    </div>

                    <div class="form-group">
                        <label class="control-label">Name</label>
                        <input type="text" class="form-control" id="ime" name="Ime">
                    </div>

                    <div class="form-group">
                        <label class="control-label">Surname</label>
                        <input type="text" class="form-control" id="prezime" name="Prezime">
                    </div>

                    <div class="form-group">
                        <label class="control-label">Gender</label>
                        <select class="form-control" id="pol" name="Pol">
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="control-label">JMBG</label>
                        <input type="text" class="form-control" id="jmbg" name="JMBG">
                    </div>

                    <div class="form-group">
                        <label class="control-label">Phone</label>
                        <input type="text" class="form-control" id="brTelefona" name="KontaktTelefon">
                    </div>

                    <div class="form-group">
                        <label class="control-label">Email</label>
                        <input type="email" class="form-control" id="emailAdresa" name="EmailAdresa">
                    </div>

                    <button type="submit" class="btn btn-primary" id="registracija">Sign up</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
