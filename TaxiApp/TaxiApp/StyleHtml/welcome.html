<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Taxi Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/StyleHtml/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="/StyleHtml/css/font-awesome.min.css">
    <link type="text/css" href="/StyleHtml/css/hide-divs.css" rel="stylesheet" />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="/StyleHtml/Scripts/my-script.js"></script>
</head>
<body>
    <!-- korisnicki div -->
    <div class="container" id="korisnikDiv">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="well">
                    <h3 align="center">
                        <span>
                            Hello, <span id="usernameKorisnika"></span> <br /> <br />
                        </span>
                        <span>
                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#newOrderModal" id="newOrderBtn">New order</button>
                            <button type="button" class="btn btn-primary" id="prikaziVoznjeBtn">Show orders</button>
                            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#editModal" id="izmeniKorisnik">Edit info</button>
                            <button type="button" class="btn btn-warning" id="showInfo">Show info</button>
                        </span>
                    </h3>
                </div>
            </div>
        </div>

        <!-- show info div-->
        <div class="container" id="PrikazKorisnikInfo">
            <div class="row">
                <div class="well well-float" id="PrikazKorisnikInfoShow">
                </div>
            </div>
        </div>

        <!-- show orders div-->
        <div class="container-fluid" id="PrikaziVoznjeMusterijeDiv">
            <div id="PrikaziVoznjeMusterijeShow">
            </div>
        </div>

        <!-- Izmena voznje -->
        <div class="container-fluid" id="IzmenaVoznja">
            <div id="IzmenaVoznjaShow">
            </div>
            <button type="button" id="potvrdiIzmenuVoznja" class="btn btn-default">Save</button>
        </div>

        <!-- Komentar voznje -->
        <div class="container" id="KomentarVoznja">
            <div class="row">
                <div class="well well-float" id="KomentarVoznjaShow">
                </div>
                <button type="button" id="potvrdiKomentar" class="btn btn-default">Save</button>
            </div>
        </div>

        <!-- edit info -->
        <!-- edit modal -->
        <div class="modal fade" id="editModal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h3 class="modal-title">Edit user info</h3>
                    </div>
                    <div class="modal-body" id="IzmenaShow">

                    </div>

                    <div class="modal-footer">
                        <a href="" class="btn btn-default" data-dismiss="modal">Close</a>
                        <button type="submit" class="btn btn-success" id="potvrdiIzmenu">Apply changes</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- new order modal -->
        <div class="modal fade" id="newOrderModal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h3 class="modal-title">New order</h3>
                    </div>
                    <div class="modal-body" id="DodavanjeNoveVoznje">
                        <div class="form-group">
                            <label class="control-label">ID Lokacije dolaska</label>
                            <input type="text" class="form-control" id="idlokdol" name="IdLok" required>
                        </div>

                        <div class="form-group">
                            <label class="control-label">X Lokacije dolaska</label>
                            <input type="text" class="form-control" id="xkoordinata" name="X" required>
                        </div>

                        <div class="form-group">
                            <label class="control-label">Y Lokacije dolaska</label>
                            <input type="text" class="form-control" id="ykoordinata" name="Y" required>
                        </div>

                        <div class="form-group">
                            <label class="control-label">IdAdr Lokacije dolaska</label>
                            <input type="text" class="form-control" id="idadr" name="IdAdr" required>
                        </div>

                        <div class="form-group">
                            <label class="control-label">Ulica i broj dolaska</label>
                            <input type="text" class="form-control" id="ulicaibr" name="UlicaIBroj" required>
                        </div>

                        <div class="form-group">
                            <label class="control-label">Naseljeno mesto dolaska</label>
                            <input type="text" class="form-control" id="naseljenom" name="NaseljenoMesto" required>
                        </div>

                        <div class="form-group">
                            <label class="control-label">Pozivni broj mesta dolaska</label>
                            <input type="text" class="form-control" id="pozivnibr" name="PozivniBroj" required>
                        </div>

                        <div class="form-group">
                            <label class="control-label">Tip auta voznje</label>
                            <select class="form-control" id="tipau" name="TipAutaVoznje">
                                <option value="1">Kombi</option>
                                <option>Putnicki</option>
                            </select>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <a href="" class="btn btn-default" data-dismiss="modal">Close</a>
                        <button type="submit" class="btn btn-success" id="dodajVoznjuMusterija">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- div za dispecere -->
    <div class="container" id="dispecerDiv">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="well">
                    <h3 align="center">
                        <span>
                            DISPECER: <span id="usernameDispecera"></span> <br /> <br />
                        </span>
                        <span>
                            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#editModalDisp" id="izmeniKorisnikDisp">Edit info</button>
                            <button type="button" class="btn btn-warning" id="showInfoDisp">Show info</button>
                            <button type="button" class="btn btn-info" data-toggle="modal" data-target="#addDriver" id="dodajVozaca">Add new driver</button>
                        </span>
                    </h3>
                </div>
            </div>
        </div>

        <!-- show info div-->
        <div class="container" id="PrikazKorisnikInfoDisp">
            <div class="row">
                <div class="well well-float" id="PrikazKorisnikInfoShowDisp">
                </div>
            </div>
        </div>

        <!-- edit info -->
        <!-- edit disp modal -->
        <div class="modal fade" id="editModalDisp">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h3 class="modal-title">Edit dispecer info</h3>
                    </div>
                    <div class="modal-body" id="IzmenaShowDisp">

                    </div>

                    <div class="modal-footer">
                        <a href="" class="btn btn-default" data-dismiss="modal">Close</a>
                        <button type="submit" class="btn btn-success" id="potvrdiIzmenuDisp">Apply changes</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- vozac register modal -->
        <div class="modal fade" id="addDriver">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h3 class="modal-title">Add new driver</h3>
                    </div>
                    <div class="modal-body" id="DodavanjeVozaca">
                        <div class="form-group">
                            <label class="control-label">Username</label>
                            <input type="text" class="form-control" id="korImeRegVoz" name="KorisnickoIme">
                        </div>

                        <div class="form-group">
                            <label class="control-label">Password</label>
                            <input type="password" class="form-control" id="korPassRegVoz" name="Lozinka">
                        </div>

                        <div class="form-group">
                            <label class="control-label">Name</label>
                            <input type="text" class="form-control" id="imeVoz" name="Ime">
                        </div>

                        <div class="form-group">
                            <label class="control-label">Surname</label>
                            <input type="text" class="form-control" id="prezimeVoz" name="Prezime">
                        </div>

                        <div class="form-group">
                            <label class="control-label">Gender</label>
                            <select class="form-control" id="polVoz" name="Pol">
                                <option value="M">M</option>
                                <option value="Z">Z</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="control-label">JMBG</label>
                            <input type="text" class="form-control" id="jmbgVoz" name="JMBG">
                        </div>

                        <div class="form-group">
                            <label class="control-label">Phone</label>
                            <input type="text" class="form-control" id="brTelefonaVoz" name="KontaktTelefon">
                        </div>

                        <div class="form-group">
                            <label class="control-label">Email</label>
                            <input type="email" class="form-control" id="emailVoz" name="Email">
                        </div>

                        <div class="form-group">
                            <label class="control-label">Year of car</label>
                            <input type="text" class="form-control" id="godiste" name="Godiste">
                        </div>

                        <div class="form-group">
                            <label class="control-label">Registration num</label>
                            <input type="text" class="form-control" id="registracija" name="Registracija">
                        </div>

                        <div class="form-group">
                            <label class="control-label">Car number</label>
                            <input type="text" class="form-control" id="brojvozila" name="BrojVozila">
                        </div>

                        <div class="form-group">
                            <label class="control-label">Type of car</label>
                            <select class="form-control" id="tipauta" name="TipAuta">
                                <option value="Putnicki">Putnicki</option>
                                <option value="Kombi">Kombi</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="control-label">ID location</label>
                            <input type="text" class="form-control" id="idlokacije" name="Id">
                        </div>

                        <div class="form-group">
                            <label class="control-label">X coordinates</label>
                            <input type="text" class="form-control" id="x" name="X">
                        </div>

                        <div class="form-group">
                            <label class="control-label">Y coordinates</label>
                            <input type="text" class="form-control" id="y" name="Y">
                        </div>

                        <div class="form-group">
                            <label class="control-label">Address ID</label>
                            <input type="text" class="form-control" id="idadrese" name="Id">
                        </div>

                        <div class="form-group">
                            <label class="control-label">Street and number</label>
                            <input type="text" class="form-control" id="ulicaibroj" name="UlicaIBroj">
                        </div>

                        <div class="form-group">
                            <label class="control-label">City</label>
                            <input type="text" class="form-control" id="naseljenomesto" name="NaseljenoMesto">
                        </div>

                        <div class="form-group">
                            <label class="control-label">Zip code</label>
                            <input type="text" class="form-control" id="pozivnibroj" name="PozivniBroj">
                        </div>
                    </div>

                    <div class="modal-footer">
                        <a href="" class="btn btn-default" data-dismiss="modal">Close</a>
                        <button type="submit" class="btn btn-success" id="addVozac">Add driver</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- div za vozaca -->
    <div class="container" id="vozacDiv">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="well">
                    <h3 align="center">
                        <span>
                            VOZAC: <span id="usernameVozaca"></span> <br /> <br />
                        </span>
                        <span>
                            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#editVozacModal" id="izmeniVozac">Edit info</button>
                            <button type="button" class="btn btn-warning" id="showInfoVozac">Show info</button>
                        </span>
                    </h3>
                </div>
            </div>
        </div>

        <!-- show info div-->
        <div class="container" id="PrikazVozacInfo">
            <div class="row">
                <div class="well well-float" id="PrikazVozacInfoShow">
                </div>
            </div>
        </div>

        <!-- edit info -->
        <!-- edit vozac modal -->
        <div class="modal fade" id="editVozacModal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h3 class="modal-title">Edit driver info</h3>
                    </div>
                    <div class="modal-body" id="IzmenaShowVozac">

                    </div>

                    <div class="modal-footer">
                        <a href="" class="btn btn-default" data-dismiss="modal">Close</a>
                        <button type="submit" class="btn btn-success" id="potvrdiIzmenuVozac">Apply changes</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Latest compiled and minified JavaScript -->
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>
</html>
